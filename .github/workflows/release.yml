name: Release

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build and publish
        run: ./gradlew publish -Pgpr.owner=wildcat-fp -Pgpr.repo=wildcat
        env:
          GPR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
