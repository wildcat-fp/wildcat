# Project version - update this for releases
VERSION_NAME=0.1.0-SNAPSHOT
GROUP=io.github.wildcat-fp

org.gradle.configuration-cache=true
org.gradle.parallel=true
org.gradle.caching=true

# Signing: set these in ~/.gradle/gradle.properties locally or via env vars in CI
# signing.keyId=LAST_8_CHARS_OF_GPG_KEY_ID
# signing.password=YOUR_GPG_PASSPHRASE
# signing.secretKeyRingFile=/path/to/.gnupg/secring.gpg
#
# For CI, use the in-memory key approach (set as environment variables):
#   ORG_GRADLE_PROJECT_signingInMemoryKey=<ascii-armored GPG private key>
#   ORG_GRADLE_PROJECT_signingInMemoryKeyId=<last 8 chars of key ID>
#   ORG_GRADLE_PROJECT_signingInMemoryKeyPassword=<passphrase>
#
# Maven Central credentials (set as environment variables in CI):
#   ORG_GRADLE_PROJECT_mavenCentralUsername=<your Sonatype token username>
#   ORG_GRADLE_PROJECT_mavenCentralPassword=<your Sonatype token password>
